name: celluloid-snap
base: core22
version: 'v0.25'
summary: Simple GTK+ Frontend to MPV.
description: |
  Celluloid (formerly GNOME MPV) is a simple GTK+ frontend for mpv. It aims to be easy to use while maintaining high level of configurability. 
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
    build-for: amd64
    
slots:
  celluloid-snap:
    interface: dbus
    bus: session
    name: io.github.celluloid_player.Celluloid
  #mpris:
    #interface: mpris
    #name: org.mpris.MediaPlayer2.io.github.celluloid_player.Celluloid   

apps:
  celluloid-snap:
    command: usr/bin/celluloid
    environment:
      TMPDIR: $XDG_RUNTIME_DIR
      LD_LIBRARY_PATH: $SNAP/usr/lib/x86_64-linux-gnu/blas:$SNAP/usr/lib/x86_64-linux-gnu/lapack:$SNAP/usr/lib/x86_64-linux-gnu
    extensions: [gnome]
    common-id: org.community.celluloid
    desktop: usr/share/applications/io.github.celluloid_player.Celluloid.desktop
    plugs:
      - home
      - audio-playback
      - alsa
      - pulseaudio
      - bluez
      - bluetooth-control
      - media-control
      - network
      - network-bind
      - raw-usb
      - process-control
      - hostname-control
      - optical-drive
      - network-status
      - removable-media
      - unity7
      - screen-inhibit-control
    slots:
      - mpris
      
parts:
  libadwaita:
    plugin: meson
    source: https://gitlab.gnome.org/GNOME/libadwaita/-/archive/1.2.0/libadwaita-1.2.0.tar.bz2
    source-checksum: sha256/9da0df3d2f2f5c0a79becd47d09312124542545e4aa1ea151b993c5f6b939e78
    override-pull: |
      craftctl default
      # WORKAROUND: Ignore compiler warning
      sed -e 's/-W\(format-nonliteral\)\b/-Wno-\1/g' -i meson.build
    meson-parameters:
      # WORKAROUND: Must be installed to /usr because of GI search path
      - --prefix=/usr
      - -Dexamples=false
      - -Dtests=false
      - -Dvapi=false
    stage:
      - -usr/include
  
  celluloid-snap:
    source: https://github.com/celluloid-player/celluloid.git
    after: [libadwaita, yt-dlp]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - curl
      - build-essential
      - libmpv-dev
      - appstream-util
      - autoconf-archive
      - libepoxy-dev
      - libgtk-4-dev
      - pkg-config
      - python3
      - luajit
      
      
    override-pull: |
      craftctl default
      curl -LO https://github.com/celluloid-player/celluloid/releases/download/v0.25/celluloid-0.25.tar.xz
  #craftctl set version=$(git describe --tags --abbrev=0)
    stage-packages:  
      - libmpv1
      - libv4l-0
      - libv4l2rds0
      - libv4lconvert0
      - libass9
      - libffmpeg-nvenc-dev
      - libblas3
      - liblapack3
    
  yt-dlp:
    # Missing optional dependencies atomicparsley, mpv, phantomjs and rtmpdump
    after: [ffmpeg]
    plugin: python
    source: https://github.com/yt-dlp/yt-dlp/releases/download/2023.03.04/yt-dlp.tar.gz
    source-checksum: sha256/771d2abefcd5f1e6f3ab6d6d18cdae98be4ab73538d1174e7e7236640418e150
    python-packages:
      - pyxattr==0.7.2
    build-environment:
      # WORKAROUND: The python plugin is broken with gnome extension
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    override-pull: |
      craftctl default
      sed -i 's/^certifi\b/#\0/' requirements.txt
    stage:
      # WORKAROUND: Skip venv from python plugin
      - -bin/activate
      - -bin/activate.csh
      - -bin/activate.fish
      - -bin/Activate.ps1
      - -bin/python
      - -bin/python3
      - -bin/python3.10
      - -bin/pip
      - -bin/pip3
      - -bin/pip3.10
      - -pyvenv.cfg  
  
  ffmpeg:
    # WORKAROUND:
    # Build from source because the ffmpeg package installs libraries as dependencies
    # that conflict with the Gnome extension
    plugin: autotools
    source: https://ffmpeg.org/releases/ffmpeg-6.0.tar.xz
    source-checksum: sha256/57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082
    autotools-configure-parameters:
      # WORKAROUND: Install to /usr instead of /usr/local because it's not in search paths
      - --prefix=/usr
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gpl
      - --enable-shared
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    build-packages:
      - nasm
      - libgnutls28-dev
      - libmp3lame-dev
      - libvorbis-dev
    stage-packages:
      - libmp3lame0
    stage:
      - -usr/include
